<!DOCTYPE html>
<html lang="eng">
<head>
<meta charset="UTF-8">
<title>valentine ðŸ’–</title>

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg,#ff6b9d,#ffb6c1);
    font-family: Arial, sans-serif;
}

.card {
    position: relative;
    padding: 50px;
    border-radius: 25px;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(25px);
    box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    text-align: center;
    color: white;
}

button {
    padding: 15px 30px;
    margin: 10px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-size: 18px;
    background: rgba(0,0,0,0.7);
    color: white;
    transition: 0.2s;
}

button:hover {
    transform: scale(1.1);
}

.heart {
    position: absolute;
    color: rgba(255,255,255,0.7);
    animation: float linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh); opacity:1; }
    100% { transform: translateY(-10vh); opacity:0; }
}

.big-emoji {
    font-size: 120px;
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.15); }
    100% { transform: scale(1); }
}
</style>
</head>

<body>

<div class="card" id="card">
    <h1 id="title">Kira, will you be my bestie? ðŸ’•</h1>
    <button id="yes">yes sure ðŸ’–</button>
    <button id="no">no ðŸ˜³</button>
</div>

<script>

const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const card = document.getElementById("card");
const title = document.getElementById("title");

let scale = 1;
let moveCount = 0;
const maxMoves = 4;
noBtn.addEventListener("mouseover", () => {

    if (moveCount >= maxMoves) {
        noBtn.style.transition = "opacity 0.4s ease";
        noBtn.style.opacity = "0";

        setTimeout(() => {
            noBtn.style.display = "none";
        }, 400);
        return;
    }

    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

    noBtn.style.position = "absolute";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    scale += 0.15;
    yesBtn.style.transform = `scale(${scale})`;

    moveCount++;
});
yesBtn.addEventListener("click", () => {

    noBtn.style.display = "none";
    yesBtn.style.display = "none";
    title.style.display = "none";

    card.innerHTML = `
        <div class="big-emoji">ðŸ’–ðŸ¥°ðŸ’–</div>
        <h1>
        oh that so cute i knew i knew<br>
        u don't had no choice ðŸ˜ŒðŸ’•<br>
        deal? deal? deal?
        </h1>
        <button id="finalDeal">DEAL ðŸ’–</button>
    `;

    const finalBtn = document.getElementById("finalDeal");

    finalBtn.addEventListener("click", () => {

        const video = document.createElement("video");
        video.src = "rick.mp4";
        video.autoplay = true;
        video.playsInline = true;
        video.controls = false;

        video.style.position = "fixed";
        video.style.top = "0";
        video.style.left = "0";
        video.style.width = "100vw";
        video.style.height = "100vh";
        video.style.objectFit = "cover";
        video.style.zIndex = "1";

        document.body.appendChild(video);
        const fade = document.createElement("div");
        fade.style.position = "fixed";
        fade.style.top = "0";
        fade.style.left = "0";
        fade.style.width = "100vw";
        fade.style.height = "100vh";
        fade.style.background = "black";
        fade.style.display = "flex";
        fade.style.justifyContent = "center";
        fade.style.alignItems = "center";
        fade.style.color = "white";
        fade.style.fontSize = "32px";
        fade.style.zIndex = "2";
        fade.style.transition = "opacity 2s";
        fade.innerText = "turn the volume up...";

        document.body.appendChild(fade);

        setTimeout(() => {
            fade.style.opacity = "0";
        }, 2000);

        setTimeout(() => {
            fade.remove();
        }, 4000);

    });

});
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}

setInterval(createHeart, 300);

</script>

</body>
</html>
